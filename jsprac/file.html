<!DOCTYPE html>
<html>
<body>
<style>
button {
    background-color: rgb(56, 56, 56);
    color: aliceblue;
    border: 1px solid #9e9e9e;
    border-radius: 7px;
    border-style: groove;
}

p {
font-family: sans-serif;
color:rgb(112, 112, 112)

}

</style>


<input type="text" id="user"> <br>
<button id="btn" onclick="changeImage()">Save Username</button>
<p id="username">Username</p> <br>
<script> var username = document.getElementById("username");
    function changeImage() {
        var user = document.getElementById("user")
        var enteredText = user.value;
        username.innerText = enteredText + " " ;
    }
        </script>


</body>
</html>
